<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css"> 
        <script src="jquery-3.7.1.js"></script> 
        <script src="jquery-ui-1.13.2/jquery-ui.js"></script> 
        <script>
            // baris 4: Mengaitkan dokumen dengan stylesheet eksternal untuk styling
            $(function() { 
                // memulai fungsi jQuery
                $( "#jQuery_accordion").accordion(); // Menerapkan fungsi accordion dari jQuery UI pada elemen dengan ID "jQuery_accordion".
            });
           // baris 19: Membuat div dengan ID "jQuery_accordion" yang akan berfungsi sebagai accordion. 
           // baris 20-24: membuat heading, menambah paragraf, menambah gambar
           // baris 19-33: membuat daftar terurut yang mencakup 3 item
        </script>
    </head> 
    <body>
        <div id="jQuery_accordion">
            <h3>header 1</h3>
            <p> This is section 1.
            Place your content here in paragraphs or use div elements etc. </p> 
            <h3>header 2</h3>
            <p> This is section 2. You can also include images like this: 
            <br> <img src="img/gambar.jpg" /></p>
            <h3>header 3</h3>
            <div>
                <p>This is section 3. Content can include listing as well. 
                <ol>
                    <li>item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
                </p>
            </div>
        </div>
    </body>
</html>
