<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script> <!-- Membuat library jQuery di file eksternal -->
        <script>
            $(document).ready(function(){ // menjalankan fungsi setelah HTML dimuat
                $("button").click(function(){ // Menjalankan fungsi ketika tombol diklik.
                    $("#box").load("/dasarWeb/pertemuan5/JQUERY/praktik_jquery/test-content.html");
                });
            });
        </script>
    </head>
    <body>
        <div id="box"> <!--Membuat div dengan ID "box"-->
            <h2>Klik tombol dibawah untuk menampilkan konten</h2> <!--Menambah heading-->
        </div>
        <button type="button">Klik Saya!</button> <!--Menambah tombol-->
    </body>
</html>
