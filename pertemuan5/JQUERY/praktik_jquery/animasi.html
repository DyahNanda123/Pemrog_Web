<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"> <!--Mengaitkan dokumen dengan stylesheet eksternal untuk styling,menggunakan file "styleAnimate.css".-->
        <script src="jquery-3.7.1.js"></script> <!--Memuat library jQuery-->
        <script>
            $(document).ready(function(){ // menjalankan fungsi
               $("button").click(function(){ // menjalankan fungsi ketika klik tombol
                $("div").animate({left: 300}); // Memulai animasi elemen div dengan mengubah properti left-nya menjadi 300 piksel
               });
            });
        </script>
    </head>
    <body>
        <button type="button">Start Animation</button> <!--Menambah tombol untuk memulai animasi-->
        <div class="box"></div> <!--Membuat div dengan kelas "box"-->
    </body>
</html>
