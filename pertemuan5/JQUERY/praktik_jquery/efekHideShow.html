<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/> <!--Mengaitkan dokumen dengan stylesheet eksternal untuk styling, menggunakan file "style.css"-->
        <script src="jquery-3.7.1.js"></script> <!--Memuat library jQuery dari file eksternal.-->
        <script>
            $(document).ready(function(){ // menjalankan fungsi
                $(".tomboll").click(function(){ // Menyembunyikan semua elemen <div> saat tombol dengan kelas "tomboll" diklik.
                    $("div").hide();
                });
                $(".tombol2").click(function(){ // Menampilkan kembali semua elemen <div> yang disembunyikan saat tombol dengan kelas "tombol2" diklik.
                    $("div").show(); 
                });
                $(".tombol3").click(function(){ // Memudarkan (fade out) elemen dengan ID "div1" dan "div2" dengan berbagai kecepatan
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000); // ID "div3" dengan durasi animasi 3000ms
                });
                $(".tombol4").click(function(){ // Memperlihatkan kembali (fade in) elemen dengan ID "div1" dan "div2" dengan berbagai kecepatan
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000); // ID "div3" dengan durasi animasi 3000ms
                });
                $(".tombol5").click(function(){ // Mengatur opasitas (fade to) elemen dengan ID "div1", "div2", dan "div3" menjadi 0.15, 0.4, dan 0.7
                    $("#div1").fadeTo("slow", 0.15);
                    $("#div2").fadeTo("slow", 0.4);
                    $("#div3").fadeTo("slow", 0.7);
                });
            })
        </script>
    </head>
    <body>
        <p>JQuery Effect</p> <!--Menampilkan teks "JQuery Effect".-->
        <div id="div1" class="kotak"></div> <br><br> <!-- Membuat tiga elemen div dengan masing-masing memiliki ID "div1", "div2", dan "div3" serta kelas "kotak".-->
        <div id="div2" class="kotak"></div> <br><br>
        <div id="div3" class="kotak"></div> <br><br>
        <button class="tomboll">Sembunyikan</button> <!--Menambahkan lima tombol -->
        <button class="tombol2">Tampilkan</button>
        <button class="tombol3">Fade Out</button>
        <button class="tombol4">Fade In</button>
        <button class="tombol5">Fade To</button>
    </body>
</html>
