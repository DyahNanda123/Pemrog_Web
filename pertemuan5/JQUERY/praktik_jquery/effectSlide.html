<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/> <!-- Mengaitkan dokumen dengan stylesheet eksternal untuk styling,menggunakan file "styleSlide.css".-->
        <script src="jquery-3.7.1.js"></script> <!-- Memuat library jQuery-->
        <script>
            $(document).ready(function(){ // menjalankan fungsi
                $("#flip").click(function(){ //  Menjalankan animasi slide up pada elemen 
                    $("#kotak2").slideUp("slow");
                });
            });
        </script>
        <body>
            <!--Membuat 2 div-->
            <div id="flip">Klik untuk Efek Slide</div> <!--tombol untuk memicu animasi slide up-->
            <div id="kotak2">Selamat Pagi</div> <!--di-slide up saat tombol diklik.-->
        </body>
    </head>
</html>
