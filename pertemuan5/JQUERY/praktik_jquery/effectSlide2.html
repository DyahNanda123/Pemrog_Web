<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/> <!-- Mengaitkan dokumen dengan stylesheet eksternal untuk styling,menggunakan file "styleSlide.css".-->
        <script src="jquery-3.7.1.js"></script> <!--Memuat library jQuery-->
        <script>
            $(document).ready(function(){ // menjalankan fungsi
                $("#flip").click(function(){ // Menjalankan animasi slide down pada elemen dengan ID "kotak2" dengan kecepatan "slow" saat elemen dengan ID "flip" diklik
                    $("#kotak2").slideDown("slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="flip">Klik untuk Efek Slide</div> <!--div dengan ID "flip" yang digunakan sebagai tombol untuk animasi slide down.-->
        <div id="kotak2" style="display:none;">Selamat Pagi</div> <!--div dengan ID "kotak2" yang berisi teks "Selamat Pagi" -->
    </body>
</html>
