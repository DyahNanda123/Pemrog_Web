<!DOCTYPE html>
<html>
    <head>
        <!--Mendefinisikan gaya CSS untuk elemen dengan ID "paragraf", termasuk lebar, 
            tinggi, warna latar belakang, tinggi baris, penataan teks, dan ukuran font.-->
        <style>
            #paragraf {
                width: 600px;
                height: 80px;
                background-color: pink;
                line-height: 80px;
                text-align: center;
                font-size: 30px;
            }
        </style>
        <script src="jquery-3.7.1.js"></script> <!--Memuat library jQuery dari file eksternal-->
        <!--emulai blok skrip JavaScript yang akan dieksekusi setelah dokumen HTML telah sepenuhnya dimuat. 
            Skrip ini mengatur perilaku interaktif untuk elemen dengan ID "paragraf".-->
        <script>
            $( document ).ready(function(){

                $( "#paragraf" ).click(function(){
                    $( "#paragraf" ).css( "color", "white" );
                });
                $( "#paragraf" ).mouseover(function() {
                    $( "#paragraf" ).css( "background-color", "silver" );
                });
                $( "#paragraf" ).mouseout(function() {
                    $( "#paragraf" ).css( "background-color", "blue");
                });
                $( "#paragraf" ).dblclick(function() {
                    $( "#paragraf" ).css( "border", "solid 3px black");
                });
            })
        </script>
    </head>
    <body>
        <p id="paragraf">Praktikum Minggu ke-4 JQuery</p> <!--Membuat sebuah paragraf dengan ID "paragraf" -->
    </body>
</html>
