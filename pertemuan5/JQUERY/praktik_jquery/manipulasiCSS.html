<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css"> <!--Mengaitkan dokumen dengan stylesheet 
        eksternal untuk styling,menggunakan file "styleCSS.css"-->
    <script src="jquery-3.7.1.js"></script> <!--Memuat library jQuery dari file eksternal-->
    <!--Memulai blok skrip JavaScript yang akan dieksekusi setelah dokumen HTML telah sepenuhnya dimuat. 
        Skrip ini menangani tindakan yang terkait dengan tombol.-->
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            $(".btn2").click(function(){
                $("h1, h2, p").removeClass("blue");
            });
            $(".btn3").click(function(){
                $("h1, h2, p").css({"background-color": "yellow", "font-size": "100%"});
            });
        });
    </script>
    </head>
    <!--Menampilkan elemen-elemen HTML seperti judul, paragraf, dan sebuah div.-->
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <div>This is some important text!</div><br>
        <!--Menambahkan tiga tombol yang akan memicu tindakan JavaScript saat diklik.-->
        <button class="btn1">Add classes to elements</button>
        <button class="btn2">Remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>
    </body>
</html>
