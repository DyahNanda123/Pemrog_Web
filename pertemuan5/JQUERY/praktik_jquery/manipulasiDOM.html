<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script> <!--Memuat library jQuery dari file eksternal.-->
        <!-- Memulai blok skrip JavaScript yang akan dieksekusi setelah dokumen HTML telah sepenuhnya dimuat. 
            Skrip ini menangani tindakan yang terkait dengan tombol.-->
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    alert($("#test1").text())
                });
                $("#btn2").click(function(){
                    alert($("#test2").html())
                });
                $("#btn3").click(function(){
                    alert($("#test3").val())
                });
            });
        </script>
    </head>
    <body>
        <!--Menampilkan elemen-elemen HTML 
            seperti paragraf dan input-->
        <p id="test1">This is first paragraph.</p>
        <p id="test2">This is <b> another </b></p>

        <p>Your Name: <input type="text" id="test3"></p>
        <!--Menambahkan tiga tombol yang akan memicu 
            tindakan JavaScript saat diklik.-->
        <button id="btn1">Get Text</button>
        <button id="btn2">Get HTML</button>
        <button id="btn3">Get Value</button>
    </body>
</html>
