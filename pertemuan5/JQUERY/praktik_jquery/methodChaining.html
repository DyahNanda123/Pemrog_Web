<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"> <!--Mengaitkan dokumen dengan stylesheet eksternal untuk styling,
             menggunakan file "styleAnimate.css".-->
        <script src="jquery-3.7.1.js"></script> <!-- Memuat library jQuery dari file eksternal.-->
        <!--Memulai blok skrip JavaScript yang akan dieksekusi setelah dokumen HTML telah sepenuhnya dimuat. Skrip ini menangani tindakan untuk memulai 
            animasi pada elemen dengan kelas "box" ketika tombol diklik.-->
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box")
                    .animate({width: "300px"})
                    .animate({height: "300px"})
                    .animate({marginLeft: "150px"})
                    .animate({borderWidth: "100px"})
                    .animate({opacity: 0.5});
                });
            });
        </script>
    </head>
    <body>
        <button type="button">Start Animation</button> <!--Menampilkan sebuah tombol yang akan memulai animasi ketika diklik.-->
        <div class="box"></div> <!--Menampilkan sebuah div dengan kelas "box", yang akan diubah-ubah propertinya selama animasi-->
    </body>
</html>
