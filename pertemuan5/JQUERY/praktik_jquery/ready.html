<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery-3.7.1.js"></script> <!--Memuat library jQuery dari file eksternal.-->
        <!--Memulai blok skrip JavaScript yang akan dieksekusi setelah dokumen HTML telah sepenuhnya dimuat. Skrip ini menambahkan fungsi 
            click pada tombol dengan id "button1", yang akan menampilkan sebuah alert 
            dengan pesan "Ini Praktikum Minggu ke-4" saat tombol diklik.-->
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    alert("Ini Praktikum Minggu ke-4");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="button1" value="Klik Saya!"/> <!--Menampilkan sebuah tombol dengan id "button1" yang akan menjalankan fungsi JavaScript saat diklik.-->
    </body>
</html>
