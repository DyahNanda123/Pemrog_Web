<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script><!--Memuat library jQuery dari file eksternal.-->
        <!--emulai blok skrip JavaScript yang akan dieksekusi setelah dokumen HTML telah sepenuhnya dimuat.-->
        <script>
            $ (document) . ready(function(){
                $("button").click(function(){
                    $("h2").hide(); //Menyembunyikan semua elemen <h2>.
                    $(".subjudul").hide(); // Menyembunyikan semua elemen dengan kelas "subjudul".
                    $("#paragraf").hide(); // Menyembunyikan elemen dengan id "paragraf".
                    $("#paragraf.dua").hide(); // Menyembunyikan elemen dengan id "paragraf" yang juga memiliki kelas "dua".
                    $("div p.paragraf").hide(); // Menyembunyikan semua elemen <p> dengan kelas "paragraf" yang berada di dalam elemen <div>.
                });
            });
        </script>
    </head>
    <!--Menampilkan beberapa elemen HTML seperti judul, paragraf, dan tombol pada halaman.-->
    <body>
        <h2> Ini adalah Judul Bab</h2>
        <h3 class="subjudul"> Ini adalah Sub Judul Bab</h3>
        <p id="paragraf"> Ini adalah paragraf pertama</p>
        <p id="paragraf" class="dua"> Ini adalah paragraf kedud</p>
        <div>
            <p class="paragraf">
                Ini adalah paragraf ketiga
            </p>
        </div>
        <p> Ini paragraf yang akan tetap ditampilkan</p>
        <button> Klik Saya! </button>
    </body>
</html>
