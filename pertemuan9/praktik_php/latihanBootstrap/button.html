<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Button Styles</h2>
        <!-- Kelompok 2: Button Styles -->
        <button type="button" class="btn">Basic</button> <!-- Tombol basic -->
        <button type="button" class="btn btn-primary">Primary</button> <!-- Tombol primary -->
        <button type="button" class="btn btn-secondary">Secondary</button> <!-- Tombol secondary -->
        <button type="button" class="btn btn-success">Success</button> <!-- Tombol success -->
        <button type="button" class="btn btn-info">Info</button> <!-- Tombol info -->
        <button type="button" class="btn btn-warning">Warning</button> <!-- Tombol warning -->
        <button type="button" class="btn btn-danger">Danger</button> <!-- Tombol danger -->
        <button type="button" class="btn btn-dark">Dark</button> <!-- Tombol dark -->
        <button type="button" class="btn btn-light">Light</button> <!-- Tombol light -->
        <button type="button" class="btn btn-link">Link</button> <!-- Tombol link -->
    </div>
</body>

</html>
