<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- Kelompok 3: Grid System -->
        <div class="row">
            <!-- Baris pertama -->
            <div class="col-md-6 bg-success">Column left 50%</div> <!-- Kolom kiri 50% -->
            <div class="col-md-6 bg-warning">Column right 50%</div> <!-- Kolom kanan 50% -->
        </div>
        <hr>
        <div class="row">
            <!-- Baris kedua -->
            <div class="col-md-4 bg-success">Column left 33.3%</div> <!-- Kolom kiri 33.3% -->
            <div class="col-md-8 bg-warning">Column right 66.6%</div> <!-- Kolom kanan 66.6% -->
        </div>
        <hr>
        <div class="row">
            <!-- Baris ketiga -->
            <div class="col-md-3 bg-success">Column left 25%</div> <!-- Kolom kiri 25% -->
            <div class="col-md-9 bg-warning">Column right 75%</div> <!-- Kolom kanan 75% -->
        </div>
        <hr>
        <div class="row">
            <!-- Baris keempat -->
            <div class="col-md-4 bg-success">Column left 33.3%</div> <!-- Kolom kiri 33.3% -->
            <div class="col-md-8 bg-warning">Column right 66.6%</div> <!-- Kolom kanan 66.6% -->
        </div>
        <hr>
        <div class="row">
            <!-- Baris kelima -->
            <div class="col-md-4 bg-success">Column left 33.3%</div> <!-- Kolom kiri 33.3% -->
            <div class="col-md-4 bg-warning">Column middle 33.3%</div> <!-- Kolom tengah 33.3% -->
            <div class="col-md-4 bg-success">Column right 33.3%</div> <!-- Kolom kanan 33.3% -->
        </div>
        <hr>
        <div class="row">
            <!-- Baris keenam -->
            <div class="col-md-3 bg-success">Column left 25%</div> <!-- Kolom kiri 25% -->
            <div class="col-md-6 bg-warning">Column middle 50%</div> <!-- Kolom tengah 50% -->
            <div class="col-md-3 bg-success">Column right 25%</div> <!-- Kolom kanan 25% -->
        </div>
    </div>
</body>

</html>
