<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Kelompok 4: Basic Grid System -->
        <!-- Baris pertama -->
        <div class="row">
            <!-- Kolom 1 -->
            <div class="col bg-success">Column 1</div>
            <!-- Kolom 2 -->
            <div class="col bg-warning">Column 2</div>
        </div>
        <hr>
        <!-- Baris kedua -->
        <div class="row">
            <!-- Kolom 1 -->
            <div class="col bg-success">Column 1</div>
            <!-- Kolom 2 -->
            <div class="col bg-warning">Column 2</div>
            <!-- Kolom 3 -->
            <div class="col bg-success">Column 3</div>
        </div>
        <hr>
        <!-- Baris ketiga -->
        <div class="row">
            <!-- Kolom 1 -->
            <div class="col bg-success">Column 1</div>
            <!-- Kolom 2 -->
            <div class="col bg-warning">Column 2</div>
            <!-- Kolom 3 -->
            <div class="col bg-success">Column 3</div>
            <!-- Kolom 4 -->
            <div class="col bg-warning">Column 4</div>
        </div>
    </div>
</body>

</html>
