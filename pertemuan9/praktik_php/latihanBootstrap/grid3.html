<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Pengenalan Bootstrap</title> <!-- Judul -->
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container"> <!-- Membuat container -->
        <!-- Baris pertama dengan satu kolom untuk setiap div -->
        <div class="row row-cols-1">
            <div class="col bg-success">1 of 2</div> <!-- Kolom pertama latar belakang hijau -->
            <div class="col bg-warning">2 of 2</div> <!-- Kolom kedua latar belakang kuning -->
        </div>
        <hr> <!-- Garis horizontal -->
        <!-- Baris kedua dengan dua kolom untuk setiap div -->
        <div class="row row-cols-2">
            <div class="col bg-success">1 of 4</div> <!-- Kolom pertama latar belakang hijau -->
            <div class="col bg-warning">2 of 4</div> <!-- Kolom kedua latar belakang kuning -->
            <div class="col bg-success">3 of 4</div> <!-- Kolom ketiga latar belakang hijau -->
            <div class="col bg-warning">4 of 4</div> <!-- Kolom keempat latar belakang kuning -->
        </div>
        <hr> <!-- Garis horizontal  -->
        <!-- Baris ketiga dengan tiga kolom untuk setiap div -->
        <div class="row row-cols-3">
            <div class="col bg-success">1 of 6</div> <!-- Kolom pertama latar belakang hijau -->
            <div class="col bg-warning">2 of 6</div> <!-- Kolom kedua latar belakang kuning -->
            <div class="col bg-success">3 of 6</div> <!-- Kolom ketiga latar belakang hijau -->
            <div class="col bg-warning">4 of 6</div> <!-- Kolom keempat latar belakang kuning -->
            <div class="col bg-success">5 of 6</div> <!-- Kolom kelima latar belakang hijau -->
            <div class="col bg-warning">6 of 6</div> <!-- Kolom keenam latar belakang kuning -->
        </div>
    </div>
</body>

</html>
